<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css" />

  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

  <script type="text/javascript" src="js/hrHelper.js"></script>
  <script type="text/javascript" src="js/robot.js"></script>
  <script type="text/javascript" src="js/human.js"></script>
  <script type="text/javascript" src="js/uicanvas.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="board-body">
    <canvas id="board-canvas" width="576" height="576"></canvas>
    <canvas id="ui-canvas" width="576" height="50"></canvas>
  </div>
  <div id="controls">
    <div class="control-overlay" id="game-options">
      RESOURCES<br/>
      <span class="active" id="unlimited-resources">1. Unlimited</span><br/>
      <span id="limited-resources">2. Limited</span><br/>
      <span id="only-fire">3. Only Fire</span><br/>
      <span id="only-water">4. Only Water</span><br/>
      TIME<br/>
      <span class="active" id="unlimited-time">5. Unlimited</span><br/>
      <span id="one-min-time">6. One Minute</span><br/>
      <span id="twenty-turns">7. Twenty Turns</span><br/><br/>
      a. <span id="start-game" class="active">START GAME</span>
    </div>
    <div class="control-overlay" id="game-types">
      1. <span id="kill-humans" class="active">KILL ALL HUMANS * SAVE ROBOTS</span><br/>
      2. <span id="kill-robots" class="active">Kill all Robots, save the Humans</span><br/>
      3. <span id="kill-all" class="active">Kill Them All</span><br/>
    </div>
  </div>

  <div id="crt1" class="crt-screen">
    <div class="scan"></div>
  </div>

  <div id="crt2" class="crt-screen">
    <div class="scan"></div>
  </div>

  <div style="display: none" class="hidden">
    <img src="images/rhtileset.png" id="tileset2" />
  </div>
</body>
</html>
